<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0077ff;
    }

    #cta-btn, .hero button {
      padding: 10px 20px;
      background-color: #0077ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #cta-btn:hover, .hero button:hover {
      background-color: #005fcc;
    }

    .hero {
      text-align: center;
      margin-top: 100px;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div><!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/login">login</a></li>
        <li><a href="/chat">chat</a></li>
      </ul>
    </nav>
      
      <style>
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #333;
          padding: 14px 20px;
        }
      
        .navbar .logo {
          color: white;
          font-size: 24px;
          font-weight: bold;
        }
      
        .nav-links {
          list-style: none;
          display: flex;
          margin: 0;
          padding: 0;
        }
      
        .nav-links li {
          margin-left: 20px;
        }
      
        .nav-links a {
          color: white;
          text-decoration: none;
          font-size: 16px;
          transition: color 0.3s;
        }
      
        .nav-links a:hover {
          color: #ffcc00;
        }
      
        /* Responsive (optional) */
        @media (max-width: 600px) {
          .nav-links {
            flex-direction: column;
            align-items: flex-start;
          }
      
          .nav-links li {
            margin: 10px 0;
          }
        }
      </style>
      </div>
  <header>
    <nav class="navbar">
      <h1 class="logo">Sai Sync</h1>
      <button id="cta-btn" onclick="scrollToHero()">Get Started</button>
    </nav>
  </header>

  <section class="hero" id="hero">
    <h2>Welcome to Sai Sync</h2>
    <p>Your journey to Education Begins Here</p>
    <button onclick="showMessage()">Learn More</button>
    <p id="message" class="hidden">Thanks for showing interest! ðŸš€</p>
  </section>

  <script>
    function showMessage() {
      const msg = document.getElementById("message");
      msg.classList.remove("hidden");
    }

    function scrollToHero() {
      document.getElementById("hero").scrollIntoView({ behavior: "smooth" });
    }
  </script>
  
</body>
</html>
